<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Questionnaire</title>
<link rel="stylesheet" href="quiz.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h4 id="questionNumber">Question Number</h4>
            <h2 id="question">Question Text</h2>
            <div class="dyk">

            <br>
            <p class="dykText" id="dyk">DYK Text</p>
            </div>
        </div>
        <div class="answers" id="answers">
            <div class="container 1" id="con1">
                <label>
                    <input type="checkbox" class="checkbox" id="i1">

                </label>
            </div>

                    <input type="checkbox" class="checkbox" id="i2">

            <div class="container 4" id="con4">

            <div class="container 7" id="con7">

                    <input type="checkbox" class="checkbox" id="i7">

            <div class="container 8" id="con8">
                <label>
                    <input type="checkbox" class="checkbox" id="i8">

            <div class="container 9" id="con9">

            <span id="error" style="color: red"></span>
            <br>
            <button class="submit" id="ansSubmit">Submit</button>

    </div>
<script src="quiz.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

</html>
